<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-center">Message List</div>
          <div class="card-body">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Subject</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let message of messages">
                  <td>{{ message.subject }}</td>
                  <td>
                   
                    <!-- <button (click)="viewDetails(message)"class="btn btn-primary btn-sm">View Details</button> -->
                    <button (click)="deleteMessage(message.id)"class="btn btn-danger btn-sm">Delete</button>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
