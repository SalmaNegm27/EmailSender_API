<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header d-flex justify-content-center" style="background-color: #f3f2cf;">Message List</div>
          <div class="card-body">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th class="text-center">Subject</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let message of messages">
                  <td class="text-center" >{{ message.subject }}</td>
                  <td class="text-center">
                   
                    <!-- <button (click)="viewDetails(message)"class="btn btn-primary btn-sm">View Details</button> -->
                    <button (click)="deleteMessage(message.id)"class="btn btn-danger btn-sm">Delete</button>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
